# /etc/nginx/sites-available/balut.jaazebeh.ir.conf

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

limit_req_zone $binary_remote_addr zone=backtest_limiter:10m rate=30r/m;

server {
    listen 9091 ssl;
    listen [::]:9091 ssl;
    server_name balut.jaazebeh.ir;

    ssl_certificate           /etc/letsencrypt/live/jaazebeh.ir/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/jaazebeh.ir/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/jaazebeh.ir/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' wss://balut.jaazebeh.ir:9091; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'" always;

    access_log /var/log/nginx/balut.jaazebeh.ir.access.log;
    error_log /var/log/nginx/balut.jaazebeh.ir.error.log warn;

    set $backend http://127.0.0.1:9092;

    location / {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300;
        limit_req zone=backtest_limiter burst=10 nodelay;
    }

    location /ws/ {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 600;
    }
}